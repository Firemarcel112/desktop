<!DOCTYPE html>
<html lang="en">
    <head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>PC Startet...</title>
       <link rel="stylesheet" href="bios.css">
       <!-- Bootstrap && FontAwesome-->
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
       <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
       <script src="https://kit.fontawesome.com/fe01f3ebc7.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <h2 class="text-center">BIOS</h2>
        <div class="container">
            
            <div class="row">
                <div class="col , first">
                    <p>SYSTEM_TIME</p>
                    <p>PCSPEC_CPU</p>
                    <p>PCSPEC_Motherboard</p>
                    <p>PCSPEC_RAM</p>
                    <p>SYSTEM_VERSION</p>
                </div>
                <div class="col">
                    <p id="time"></p>
                    <input id="cpu" type="text" value="">
                    <input id="motherboard" type="text" value="">
                    <input id="ram" type="text" value="">
                    <input id="version" type="text" value="">
                </div>
            </div>

            <input class="btn btn-secondary" value="Save Settings" onclick="saveSettings()" type="submit">
            <input class="btn btn-secondary" value="Leave BIOS" onclick="leaveBIOS()" type="submit">
        </div>

        <script src="bios.js"></script>
        <script>
            window.setTimeout("addInformations()" , 1);
            window.setInterval("addTime()" , 1000);
            window.setTimeout("addTime()" , 1);

            window.setTimeout("isSystemStarted()" , 1);
        </script>
    </body>
</html>

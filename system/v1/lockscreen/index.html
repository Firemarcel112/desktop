<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Register Desktop</title>
        <link id="icon" rel="icon" href="standardbilder/profilbild.jpg">
        <!-- Bootstrap && FontAwesome-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/fe01f3ebc7.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="lockscreen.css">
    </head>
    <body>
        <div id="login" class="container">
            <img id="lockimage" src="/../system/v1/standardbilder/profilbild.jpg">
            <h1 id="login_username"></h1>
            <input id="password" type="password" placeholder="PIN">
            <i onclick="hidePassword()" class="fas fa-eye-slash"></i>
            <i onclick="seePassword()" class="fas fa-eye"></i>
            <input onclick="login()" id="submit" type="submit" value="Anmelden">
            <p id="errormessage"></p>
            <p onclick="forgotPassword()" id="newPasswort">PASSWORT VERGESSEN</p>
            <i onclick="shutdownSystem()" class="fas fa-power-off , shutdown"><span id="toggle">Herunterfahren</span></i>
            <p class="loader"></p>
            <p id="anmeldennachricht">Willkommen Benutzer!</p>
        </div>

        <div id="register" class="container">
            <img id="lockimage_r" src="/../system/v1/standardbilder/profilbild.jpg">
            <input id="username_new" placeholder="Nutername">
            <input id="password_new" type="password" placeholder="PIN">
            <input id="image_link" type="url" placeholder="Profilbild festlegen(URL)">
            <p id="errormessage_register"></p>
            <input onclick="register()" id="submit" type="submit" value="Registrieren">
            <i onclick="shutdownSystem()" class="fas fa-power-off , shutdown"><span id="toggle">Herunterfahren</span></i>
        </div>

        <div id="forgot" class="container">
            <img id="lockimage" src="/../system/v1/standardbilder/profilbild.jpg">
            <input id="checkUsername" placeholder="Gebe deinen Benutzernamen ein">
            <input id="checkNewPassword" type="password" placeholder="Neues Passwort">
            <input id="isValid" type="password" placeholder="Neues Passwort">
            <p onclick="backToLockscreen()" id="back">Zürück</p>
            <p id="error"><p>
            <input onclick="newPassword()" id="submit" type="submit" value="Bestätigen">
            <i onclick="shutdownSystem()" class="fas fa-power-off , shutdown"><span id="toggle">Herunterfahren</span></i>
        </div>
        <footer>
            <p id="date"></p>
            <script src="lockscreen.js"></script>
            <script srC="/../system/v1/_system/main.js"></script>
            <script>
                window.setInterval("checkIsSystemValid()" , 1000);
                window.setTimeout("checkIsSystemStarted()" , 1);
                window.setTimeout("checkLogedIn()" , 1)
                window.setTimeout("date()" , 1);
                window.setInterval("date()" , 1000)
            </script>
        </footer>
    </body>
</html>

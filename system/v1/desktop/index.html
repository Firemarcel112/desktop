<!DOCTYPE html>
<html oncontextmenu="return false">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <link id="icon" rel="icon" href="standardbilder/profilbild.jpg">
        <!-- Bootstrap && FontAwesome-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/fe01f3ebc7.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="desktop.css">
        <link rel="stylesheet" href="/../system/v1/_system/taskbar.css">
    </head>
    <body>
        <noscript><style>body {display: none}</style></noscript>

        <div class="app_hover">
            <a id="systemapp_settings"><img class="appimg" src="/../system/v1/standardbilder/apps/settings.png"><p id="t_c" class="app_desc">Einstellungen</p></a>
        </div>

        <div class="app_hover">
            <a id="systemapp_store"><img  class="appimg" src="/../system/v1/standardbilder/apps/app_store.png"><p id="t_c1" class="app_desc">App Store</p></a>
        </div>

        <div id="app_browser_" class="app_hover">
            <a id="app_browser"><img  class="appimg" src="/../system/v1/standardbilder/apps/browser.png"><p id="t_c2" class="app_desc">Browser</p></a>
        </div>

        <div id="app_number_" class="app_hover">
            <a id="app_number"><img  class="appimg" src="/../system/v1/standardbilder/apps/app_guessmynumber.png"><p id="t_c3" class="app_desc">Nummer erraten</p></a>
        </div>


        <div id="menu">
            <img id="profilbild">
            <p id="username"></p>
            <a onclick="logoff()" id="abmelden">Abmelden</a>
            <a id="shutdown" onclick="shutdownSystem()"><i class="fas fa-power-off"></i></a>

            <div id="appleiste">
                <div class="m_app_hover">
                    <a id="menu_settings"><img class="m_appimg" src="/../system/v1/standardbilder/apps/settings.png"><p id="m_t_c" class="m_app_desc">Einstellungen</p></a>
                </div>

                <div class="m_app_hover">
                    <a id="menu_store"><img  class="m_appimg" src="/../system/v1/standardbilder/apps/app_store.png"><p id="m_t_c1" class="m_app_desc">App Store</p></a>
                </div>

                <div id="menu_browser_" class="m_app_hover">
                    <a id="menu_browser"><img class="m_appimg" src="/../system/v1/standardbilder/apps/browser.png"><p id="m_t_c2" class="m_app_desc">Browser</p></a>
                </div>

                <div id="menu_app_number_" class="m_app_hover">
                    <a id="menu_number"><img  class="m_appimg" src="/../system/v1/standardbilder/apps/app_guessmynumber.png"><p id="m_t_c3" class="m_app_desc">Nummer erraten</p></a>
                </div>

            </div>
        </div>

        <footer>
            <a onclick="_closeMenu()" ondblclick="_openMenu()" id="start"><i class="fab fa-windows"><span id="startooltip">Start</span></i></a>
            <p id="task_time"></p>
            <p id="task_date"></p>
            <p onclick="backToDesktop()" id="bildschirm"></p>
            <script src="/../prio_system/theme_config.js"></script>
            <script src="/../system/v1/_system/main.js"></script>
            <script src="/../system/v1/_system/taskbar.js"></script>
            <script src="/../system/v1/_system/apps.js"></script>
            <script>
                // Check System started and User is logged in //
                window.setTimeout("isLoggedIn()" , 1);
                window.setTimeout("checkIsSystemStarted()" , 1);
                window.setInterval("checkIsSystemValid()" , 1000);

                // Taskbar //
                window.setTimeout("time()" , 1);
                window.setInterval("time()" , 1000);
                window.setTimeout("date()" , 1);
                window.setInterval("date()" , 900000);
                window.setTimeout("menuAppInstalled()" , 1);
                window.setTimeout("themeMenu()" , 1);

                // Check Installed Apps //
                window.setTimeout("menuApps()" , 1);
                window.setTimeout("appInstalled()" , 1);

                // Installed Apps href // 
                window.setTimeout("desktopApps()" , 1);

                // Theme //
                window.setTimeout("themeDesktop()" , 1);
                // BackgroundImage //
                const backgroundImage = document.querySelector("body");
                if(localStorage.getItem("hintergrundbild") === "noImage") {
                    backgroundImage.style.background = `url("/../system/v1/standardbilder/wallpaper_desktop.jpg")`
                } else {
                backgroundImage.style.background = `url('${localStorage.getItem("hintergrundbild")}')`
                if(localStorage.getItem("hintergrundbild") == null) {
                    alert("Hintergrundbild nicht verf√ºgbar - Standardbild wird geladen")
                    const noImage = "noImage";
                    localStorage.setItem("hintergrundbild" , noImage)
                    window.location.reload()
                }
                }
            </script>
        </footer>
    </body>
</html>

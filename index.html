<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Computer</title>
   <link rel="stylesheet" href="/./prio_system/startup.css">
   <!-- Bootstrap && FontAwesome-->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
   <script src="https://kit.fontawesome.com/fe01f3ebc7.js" crossorigin="anonymous"></script>
</head>

<body>
   <div id="configurator">
       <div class="container">
           <h1>Du besitzt noch keinen PC - Erstelle dir einen</h1>
           <h2>Wie Viel RAM möchtest du in deinem PC haben?</h2>
           <select id="RAM">
               <option>8 GB</option>
               <option>16 GB</option>
           </select>
           <h2>Welche CPU Möchtest du Verwenden</h2>
           <select id="CPU">
               <option>Amd</option>
               <option>Intel</option>
           </select>
           <h2>Welches Motherboard möchtest du verwenden</h2>
           <select id="MOTHERBOARD">
               <option>ATX</option>
               <option>E-ATX</option>
           </select>
           <br>
           <br>
           <input onclick="system()" class="btn btn-primary" type="submit" value="Speichern">
       </div>
   </div>
   <div id="startup">
       <div class="container">
       <input class="btn btn-primary" onclick="checkSystemVersion()" type="submit" value="PC Starten">
       <p>Hinweis: Beim ersten Start 2 mal Drücken!</p>
       <h2>Deine Komponenten:</h2>
       <p id="ram"></p>
       <p id="cpu"></p>
       <p id="motherboard"></p>
       </div>
   </div>
   <script src="/../prio_system/start.js"></script>
   <script>
       window.setTimeout("checkIsSystemValidFirst()" , 1);
       window.setTimeout("isSystemStarted()" , 1);
   </script>
</body>
 </html>

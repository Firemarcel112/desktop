<!DOCTYPE html>
<html oncontextmenu="return false">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <link id="icon" rel="icon" href="standardbilder/profilbild.jpg">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/../desktop/app/guessnumber/guessnumber.css">
        <link rel="stylesheet" href="/../css/taskbar.css">
    </head>
    <body>
        <noscript><style>body {display: none}</style></noscript>
        <h1 onclick="backToWelcome()">Nummer erraten</h1>
        <p id="close" onclick="closeApp()" id="close">X<span id="tooltip">Schlie√üen</span></p>

        <div id="a" class="container">
            <h2>Errate meine Zahl!</h2>
            <input id="userinput" type="number" placeholder="Zahl zwischen 1 und 5">
            <br>
            <br>
            <input onclick="randomNumber()" type="submit" class="btn btn-primary" value="Senden">
            <br>
            <br>
            <p id="message"></p>
            <br>
            <br>
        </div>
        <div id="highscore">
            <h2>Highscore</h2>
            <p id="fail"></p>
            <p id="right"></p>
            <input onclick="resetHighscore()" type="submit" class="btn btn-warning" value="Reset Highscore">
        </div>

        <div id="menu">
            <img id="profilbild">
            <p id="username"></p>
            <a onclick="logoff()" id="abmelden">Abmelden</a>

            <div id="appleiste">
                <div class="m_app_hover">
                    <a id="menu_settings"><img class="m_appimg" src="/../standardbilder/apps/settings.png"><p id="m_t_c" class="m_app_desc">Einstellungen</p></a>
                </div>

                <div class="m_app_hover">
                    <a id="menu_store"><img  class="m_appimg" src="/../standardbilder/apps/app_store.png"><p id="m_t_c1" class="m_app_desc">App Store</p></a>
                </div>

                <div id="menu_browser_" class="m_app_hover">
                    <a id="menu_browser"><img class="m_appimg" src="/../standardbilder/apps/browser.png"><p id="m_t_c2" class="m_app_desc">Browser</p></a>
                </div>

                <div id="menu_app_number_" class="m_app_hover">
                    <a id="menu_number"><img  class="m_appimg" src="/../standardbilder/apps/app_guessmynumber.png"><p id="m_t_c3" class="m_app_desc">Nummer erraten</p></a>
                </div>

            </div>
        </div>


        <footer>
            <a onclick="_closeMenu()" ondblclick="_openMenu()" id="start"><img src="/../standardbilder/taskbar.jpg"></a>
            <p id="task_time"></p>
            <p id="task_date"></p>
            <p onclick="backToDesktop()" id="bildschirm"></p>
            <script src="/../js/main.js"></script>
            <script src="/../js/system/theme_config.js"></script>
            <script src="/../js/footer.js"></script>
            <script src="/../js/apps.js"></script>
            <script src="/../js/app/guessnumber.js"></script>
            <script>
                window.setTimeout("isLoggedIn()" , 1);
                window.setTimeout("time()" , 1);
                window.setInterval("time()" , 1000);
                window.setTimeout("date()" , 1);
                window.setInterval("date()" , 900000)
                window.setTimeout("menuApps()" , 1);
                window.setTimeout("menuAppInstalled()" , 1)
                window.setTimeout("themeMenu()" , 1);
                window.setTimeout("isAppNumberInstalled()" , 1);
            </script>
        </footer>
    </body>
</html>

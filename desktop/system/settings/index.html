<!DOCTYPE html>
<html oncontextmenu="return false">
    <head>
        <meta charset="UTF-8">
        <title>Settings</title>
        <link id="icon" rel="icon" href="standardbilder/profilbild.jpg">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/css/system/settings.css">
        <link rel="stylesheet" href="/../css/taskbar.css">
    </head>
    <body>
        <noscript><style>body {display: none}</style></noscript>
        <h1 onclick="backToWelcome()">Einstellungen</h1>
        <p id="close" onclick="closeApp()" id="close">X<span id="tooltip">Schließen</span></p>
        <div id="sidebar">
            <a onclick="openAllgemeines()" id="allgemein"><img src="/../standardbilder/apps/settings.png"><span id="allgemein_d">Allgemeines</span></a>
            <a onclick="openApps()" id="installiert"><img src="/../standardbilder/apps/apps.png"><span id="apps_d">Apps</span></a>
        </div>

        <div id="welcome">
            <div class="container">
                <img id="s_profilbild">
                <h2 id="name"></h2>
            </div>
        </div>

        <div id="allgemeines">
            <div class="container">
                <div class="row">
                    <div class="col">

                        <p id="changeBenutzer">Benutzername Ändern:</p>
                        <br>

                        <p id="changePassword">Passwort Ändern:</p>
                        <br>

                        <p id="changeBackground">Hintergrundbild Ändern:</p>
                        <br>

                        <p id="changeProfilbild">Profilbild ändern:</p>
                        <br>

                        <p id="textColor">Apps Namen farbe ändern:</p>
                        <br>

                        <p id="deleteProfile">Profil löschen:</p>
                        
                    </div>
                    <div class="col">

                        <input class="btn btn-primary" id="newname" placeholder="Neuer Benutzername">
                        <input class="btn btn-primary" onclick="changeName()" type="submit" value="Absenden">
                        <br>

                        <input class="btn btn-primary" id="newpassword" type="password" placeholder="Neues Passwort">
                        <input class="btn btn-primary" onclick="changePassword()" type="submit" value="Absenden">
                        <br>

                        <input class="btn btn-primary" id="newBackground" placeholder="Neues Hintergrundbild">
                        <input class="btn btn-primary" onclick="changeBackground()" type="submit" value="Absenden">
                        <br>

                        <input class="btn btn-primary" id="newProfilbild" placeholder="Neues Profilbild">
                        <input class="btn btn-primary" onclick="changeProfilbild()" type="submit" value="Absenden">
                        <br>

                        <input class="btn btn-primary" id="newColor" type="color">
                        <input class="btn btn-primary" onclick="changeColor()" type="submit" value="Absenden">
                        <br>

                        <input class="btn btn-warning" id="deleteprofile" onclick="deleteProfile()" type="submit" value="Absenden">
                        <br>

                    </div>
                </div>
            </div>
        </div>

        <div id="installed">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <a id="browser"><img class="appimg" src="/../standardbilder/apps/browser.png"><p class="app_desc">Browser</p></a>
                    </div>
                    <div class="col">
                        <input id="uninstall_browser" onclick="uninstallBrowser()" class="btn btn-primary" type="submit" value="Browser deinstallieren">
                        <br>
                    </div>
                </div>
            </div>
        </div>

        <div id="menu">
            <img id="profilbild">
            <p id="username"></p>
            <a onclick="logoff()" id="abmelden">Abmelden</a>

            <div class="m_app_hover">
                <a id="menu_settings"><img class="m_appimg" src="/../standardbilder/apps/settings.png"><p id="m_t_c" class="m_app_desc">Einstellungen</p></a>
            </div>

            <div class="m_app_hover">
                <a id="menu_store"><img  class="m_appimg" src="/../standardbilder/apps/app_store.png"><p id="m_t_c1" class="m_app_desc">App Store</p></a>
            </div>

            <div id="menu_browser_" class="m_app_hover">
                <a id="menu_browser"><img class="m_appimg" src="/../standardbilder/apps/browser.png"><p id="m_t_c2" class="m_app_desc">Browser</p></a>
            </div>
        </div>

        <footer>
            <a onclick="_closeMenu()" ondblclick="_openMenu()" id="start"><img src="/../standardbilder/taskbar.jpg"></a>
            <p id="task_time"></p>
            <p id="task_date"></p>
            <p onclick="backToDesktop()" id="bildschirm"></p>
            <script src="/../js/main.js"></script>
            <script src="/../js/system/settings.js"></script>
            <script src="/../js/system/theme_config.js"></script>
            <script src="/../js/footer.js"></script>
            <script src="/../js/apps.js"></script>
            <script>
                window.setTimeout("isLoggedIn()" , 1);
                window.setTimeout("main()" , 1);
                window.setTimeout("time()" , 1);
                window.setInterval("time()" , 1000);
                window.setTimeout("date()" , 1);
                window.setInterval("date()" , 900000)
                window.setTimeout("menuApps()" , 1);
                window.setTimeout("themeMenu()" , 1);
                window.setTimeout("menuAppInstalled()" , 1);
                window.setTimeout("isInstalled()" , 1);
            </script>
        </footer>
    </body>
</html>

<!DOCTYPE html>
<html oncontextmenu="return false">
    <head>
        <meta charset="UTF-8">
        <title>Mein Desktop</title>
        <link id="icon" rel="icon" href="standardbilder/profilbild.jpg">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/css/desktop.css">
        <link rel="stylesheet" href="/../css/taskbar.css">
    </head>
    <body>
        <noscript><style>body {display: none}</style></noscript>
        <div class="app_hover">
            <a id="systemapp_settings"><img  class="appimg" src="/../standardbilder/apps/settings.png"><p class="app_desc">Einstellungen</p></a>
        </div>


        <div id="menu">
            <img id="profilbild">

            <div class="m_app_hover">
                <a id="menu_settings"><img class="m_appimg" src="/../standardbilder/apps/settings.png"><p class="m_app_desc">Einstellungen</p></a>
            </div>

            <a onclick="logoff()" id="abmelden">Abmelden</a>
        </div>

        <footer>
            <a onclick="_closeMenu()" ondblclick="_openMenu()" id="start"><img src="/../standardbilder/taskbar.jpg"></a>
            <p id="task_time"></p>
            <p id="task_date"></p>
            <p onclick="backToDesktop()" id="bildschirm"></p>
            <script src="/../js/main.js"></script>
            <script src="/../js/apps.js"></script>
            <script src="/../js/footer.js"></script>
            <script>
                window.setTimeout("isLoggedIn()" , 1);
                window.setTimeout("time()" , 1);
                window.setInterval("time()" , 1000);
                window.setTimeout("date()" , 1);
                window.setInterval("date()" , 900000);
                window.setInterval("desktopApps()" , 1);
                window.setInterval("menuApps()" , 1);
                // BackgroundImage //
                const backgroundImage = document.querySelector("body");
                if(localStorage.getItem("hintergrundbild") === "noImage") {
                    backgroundImage.style.background = `url("/standardbilder/wallpaper_desktop.jpg")`
                } else {
                backgroundImage.style.background = `url('${localStorage.getItem("hintergrundbild")}')`
                }
            </script>
        </footer>
    </body>
</html>
